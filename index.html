<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW13</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>

    <div class="wrap">
        <div class="watch">
            <div class="watch__progress">
                <svg width="250" height="250" viewBox="0 0 250 250" class="circular-progress">
                    <circle class="bg"></circle>
                    <circle class="fg"></circle>
                </svg>
            </div>
            

            <div class="watch__time">
                <span class="watch__time__s">00</span>
                :
                <span class="watch__time__ms">00</span>
            </div>
        </div>
        <div class="watch__settings">
            <button class="watch__settings__start">Start</button>
            <button class="watch__settings__reset">Reset</button>
        </div>
    </div>

    
    
    <script src="./js/main.js"></script>
</body>
</html>
